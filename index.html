<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="proposeContainer" class="propose-container" style="display: block;">
            <img id="proposegif" src="assets/propose.gif" alt="Propose">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="gifContainer" style="display: none;">
            <h2 id="thankYouMessage">Thank You!</h2>
            <img id="hugKissGif" src="assets/hug_kiss.gif" alt="Hug and Kiss">
        </div>

        <!-- Custom YouTube Embed -->
        <div class="youtube-container" data-video-id="PUNObb4t3Tk" style="display: none;">  <!-- Initially hidden -->
            <img src="assets/youtube_thumbnail.jpg" alt="YouTube Video" class="youtube-thumbnail">
            <div class="play-button"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
